<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <h1>WeatherCast</h1>
      <form>
        <div class="input-container">
          <div class="search-container">
            <input
              class="input"
              type="text"
              placeholder="Enter City"
              id="cityInput"
            />
          </div>
        </div>
        <button id="weatherBtn" class="button" type="submit">
          Get Weather
        </button>
      </form>

      <div id="weatherData">
        <div class="icon"></div>
        <div class="temperature detail-box"></div>
        <div class="description detail-box"></div>
        <div class="details detail-box"></div>
      </div>
    </div>
    <img
      class="background-image"
      src="gorgeous-clouds-background-with-blue-sky-design_1017-25501.avif"
      alt="an image"
    />
    <script src="app.js"></script>
  </body>
</html>
